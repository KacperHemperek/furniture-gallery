<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <style></style>
    <title>Logo</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
      integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
      crossorigin="anonymous"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>
  <body>
    <nav>
      <a href="index.html" class="logo">Logo</a>
      <button class="hamburger"><i class="fa fa-bars"></i></button>
      <ul id="nav-ul">
        <li><a href="" class="nav-option">facebook</a></li>
        <li><a href="" class="nav-option">604 069 052</a></li>
      </ul>
    </nav>
    <main>
      <div class="row">
        <div class="gallery-container" id="kitchen">
          <h1>Kitchen</h1>
          <div class="img-container">
            <img src="kitchen/kuchnia0.jpg" alt="" />
          </div>
        </div>
        <div class="gallery-container" id="livingroom">
          <h1>Living room</h1>
          <div class="img-container">
            <img src="kitchen/kuchnia0.jpg" alt="" />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="gallery-container" id="wardrobe">
          <h1>Wardrobe</h1>
          <div class="img-container">
            <img src="kitchen/kuchnia0.jpg" alt="" />
          </div>
        </div>
        <div class="gallery-container" id="bedroom">
          <h1>Bedroom</h1>
          <div class="img-container">
            <img src="kitchen/kuchnia0.jpg" alt="" />
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="contact">
        <h2>Contact</h2>
        <p>tel. 123 345 567</p>
        <p>email name@email.com</p>
      </div>
      <div class="adress">
        <h2>Adress</h2>
      </div>
    </footer>
    <div class="img-show">
      <div class="close-button"><h1>×</h1></div>
      <div class="img">
        <img src="kitchen/sven-brandsma-GZ5cKOgeIB0-unsplash.jpg" alt="" />
      </div>
      <div class="arrow-right arrow">&gt</div>
      <div class="arrow-left arrow">&lt</div>
      <div class="preview">
        <div class="img">
          <img
            id="-2"
            src="kitchen/nathan-oakley-gj1dnc7yRG0-unsplash.jpg"
            alt=""
          />
        </div>
        <div class="img">
          <img
            id="-1"
            src="kitchen/nathan-oakley-oRjMhLRyCR8-unsplash.jpg"
            alt=""
          />
        </div>
        <div class="img">
          <img
            id="0"
            src="kitchen/nathan-oakley-oRjMhLRyCR8-unsplash.jpg"
            alt=""
          />
        </div>
        <div class="img">
          <img
            id="1"
            src="kitchen/nathan-oakley-49asPOq8h-E-unsplash.jpg"
            alt=""
          />
        </div>
        <div class="img">
          <img
            id="2"
            src="kitchen/a65-design-GAZwGtrlozo-unsplash.jpg"
            alt=""
          />
        </div>
      </div>
    </div>
    <div id="overlay">
      <div class="close-button"><h1>×</h1></div>
      <div class="fullscreen-gallery-container" id="kitchen">
        <div class="fullscreen-gallery-container-grid kitchen"></div>
      </div>
      <div class="fullscreen-gallery-container" id="livingroom">
        <div class="fullscreen-gallery-container-grid livingroom"></div>
      </div>
      <div class="fullscreen-gallery-container" id="wardrobe">
        <div class="fullscreen-gallery-container-grid wardrobe"></div>
      </div>
      <div class="fullscreen-gallery-container" id="bedroom">
        <div class="fullscreen-gallery-container-grid bedroom"></div>
      </div>
    </div>
  </body>
</html>
