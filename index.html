<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <style></style>
    <title>Szaf-Mar</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
      crossorigin="anonymous"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>
  <body>
    <nav>
      <a href="index.html" class="logo">SzafMar</a>
      <button class="hamburger"><i class="fa fa-bars"></i></button>
      <ul id="nav-ul">
        <li><a href="" class="nav-option">Facebook</a></li>
        <li><a href="" class="nav-option">604 069 052</a></li>
      </ul>
    </nav>
    <main>
      <div class="row">
        <div class="gallery-container" id="kuchnie">
          <h1>Kuchnie</h1>
          <div class="img-container">
            <img src="" alt="" />
          </div>
        </div>
        <div class="gallery-container" id="szafy">
          <h1>Szafy</h1>
          <div class="img-container">
            <img src="" alt="" />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="gallery-container" id="biura">
          <h1>Biura</h1>
          <div class="img-container">
            <img src="" alt="" />
          </div>
        </div>
        <div class="gallery-container" id="lazienki">
          <h1>Łazienki</h1>
          <div class="img-container">
            <img src="" alt="" />
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="contact">
        <h2>Kontakt</h2>
        <p>tel. 604 069 052</p>
        <p>email szafmardagmarahemperek@wp.pl</p>
      </div>
      <div class="adress">
        <h2>Adres</h2>
        <p></p>
      </div>
    </footer>
    <div class="img-show">
      <div class="close-button"><h1>×</h1></div>
      <div class="img">
        <img src="" alt="" />
      </div>
      <div class="arrow-right arrow">&gt</div>
      <div class="arrow-left arrow">&lt</div>
      <div class="preview">
        <div class="img">
          <img id="-2" src="" alt="" />
        </div>
        <div class="img">
          <img id="-1" src="" alt="" />
        </div>
        <div class="img">
          <img id="0" src="" alt="" />
        </div>
        <div class="img">
          <img id="1" src="" alt="" />
        </div>
        <div class="img">
          <img id="2" src="" alt="" />
        </div>
      </div>
    </div>
    <div id="overlay">
      <div class="close-button"><h1>×</h1></div>
      <div class="fullscreen-gallery-container" id="kuchnie">
        <div class="fullscreen-gallery-container-grid kuchnie"></div>
      </div>
      <div class="fullscreen-gallery-container" id="szafy">
        <div class="fullscreen-gallery-container-grid szafy"></div>
      </div>
      <div class="fullscreen-gallery-container" id="biura">
        <div class="fullscreen-gallery-container-grid biura"></div>
      </div>
      <div class="fullscreen-gallery-container" id="lazienki">
        <div class="fullscreen-gallery-container-grid lazienki"></div>
      </div>
    </div>
  </body>
</html>
